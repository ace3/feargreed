<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fear & Greed Index - Latest</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 2rem; max-width: 720px; margin: auto; }
    .card { border: 1px solid #eee; padding: 1.25rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.03); }
    .score { font-size: 48px; font-weight: 700; margin: .25rem 0; }
    .meta { color: #666; }
    .attribution { font-size: 12px; color: #444; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Fear & Greed Index (Latest)</h1>
  <div class="card">
    <div id="loading">Loading latest index…</div>
    <div id="content" style="display:none">
      <div id="classification" class="meta"></div>
      <div id="score" class="score"></div>
      <div id="time" class="meta"></div>
      <div id="cached" class="meta"></div>
      <div class="attribution">Data source: <a href="https://alternative.me/crypto/fear-and-greed-index/" target="_blank" rel="noopener">Alternative.me Fear & Greed Index</a></div>
    </div>
  </div>

  <script>
    async function fetchLatest() {
      const loading = document.getElementById('loading');
      const content = document.getElementById('content');
      const scoreEl = document.getElementById('score');
      const classEl = document.getElementById('classification');
      const timeEl = document.getElementById('time');
      const cachedEl = document.getElementById('cached');

      loading.style.display = 'block';
      content.style.display = 'none';

      try {
        const resp = await fetch('/api/fng/latest');
        if (!resp.ok) throw new Error('Network error');
        const body = await resp.json();
        const obj = body.data && body.data.data ? body.data.data[0] : null;
        if (!obj) throw new Error('Unexpected response');

        const value = obj.value;
        const classification = obj.value_classification;
        const ts = obj.timestamp;
        const timeUntil = obj.time_until_update;

        scoreEl.textContent = value;
        classEl.textContent = classification;
        const date = new Date(parseInt(ts, 10) * 1000);
        timeEl.textContent = `Timestamp: ${date.toLocaleString()}${timeUntil ? ' — updates in ' + timeUntil + 's' : ''}`;
        cachedEl.textContent = body.cached ? 'Served from server cache' : 'Fresh from API';

        // color the score box lightly based on classification
        if (classification && classification.toLowerCase().includes('fear')) scoreEl.style.color = '#d32f2f';
        else if (classification && classification.toLowerCase().includes('neutral')) scoreEl.style.color = '#f57c00';
        else scoreEl.style.color = '#2e7d32';

        loading.style.display = 'none';
        content.style.display = 'block';
      } catch (err) {
        loading.textContent = 'Failed to load latest index: ' + (err.message || err);
        content.style.display = 'none';
      }
    }

    fetchLatest();
    // Auto-refresh every 5 minutes
    setInterval(fetchLatest, 5 * 60 * 1000);
  </script>
</body>
</html>
